<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://res.cloudinary.com/daki9bhap/image/upload/v1660672096/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Odin Rock Paper Scissors</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Rock Paper Scissors</h1>
        <button id="restart" class="restart-btn">Restart Game</button>
        <div id="score" class="score">
          <p>Player: 0</p>
          <p>Computer: 0</p>
        </div>
      </header>
      <h2>Make Your Selection</h2>
      <div class="choices">
        <button class="btn btn-circle choice" >
          <img class="sign" id="grass" src="img/grass.png" alt="grass" />
        </button>
        <button class="btn btn-circle choice" >
          <img class="sign" id="fire"src="img/fire.png" alt="fire" />
        </button>
        <button class="btn btn-circle choice" >
          <img class="sign" id="water" src="img/water.png" alt="water" />
        </button>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal">
      <div id="result" class="modal-content"></div>
    </div>
  </body>
</html>
